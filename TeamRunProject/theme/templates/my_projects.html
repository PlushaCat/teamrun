{% extends "base.html" %}

{% block title %}Мои проекты{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold text-gray-800 mb-8 ml-6 mt-6">Мои проекты</h1>
<a href="{% url 'menu' %}" class="btn w-16 ml-6">
    <button class="bg-blue-500 text-white px-4 py-2 rounded">
        Назад
    </button>
</a>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for project in project.all %}
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ project.name }}</h2>
        <p class="text-gray-600">{{ project.description }}</p>
        <a href="{% url 'project_detail' project.id %}" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Открыть</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
