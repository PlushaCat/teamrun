{% extends "base.html" %}

{% block content %}
<a href="{% url 'menu' %}" 
   class="inline-flex items-center px-4 py-2 bg-white border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 transform hover:-translate-x-1">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
    </svg>
    Вернуться назад
</a>
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6">Создать новый проект</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Название проекта</label>
            {{ form.name }}
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Описание</label>
            {{ form.description }}
        </div>
        
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Создать проект
        </button>
    </form>
</div>
{% endblock %}
